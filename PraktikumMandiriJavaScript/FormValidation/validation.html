<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        span {
            visibility: hidden;
            color: red;
        }
        label, input{
            padding: 5px;
        }
        button{
            background-color: darkgray;
            color:black;
            width: 5%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
     <h1>Pembelian Tiket</h1>
        <label>Nama Pelanggan : </label>
            <input type="text" id="nama" placeholder="Masukan nama anda">
            <span>*nama harus diisi</span>
        <br>
        <br>
        <label>Email : </label>
            <input type="text" id="email" placeholder="masukan email anda">
            <span>*email harus diisi</span>
        <br>
        <br>
        <label>Jam Keberangkatan : </label>
            <input type="time" id="jam">
            <span>*jam harus diisi</span>
         <br>
         <br>
         <label>Tujuan Keberangkatan : </label>
             <input type="text" id="tujuan" placeholder="masukan tujuan">
             <span>*tujuan harus diisi</span>
        <br>
        <br>
        <label>Jumlah Tiket : </label>
            <input type="number" id="tiket" placeholder="masukan jumlah tiket">
            <span>*jumlah tiket harus diisi</span>
         <br>
         <br>
        <button onclick="validasi()">Submit</button>
        <div id="hasil"></div>

 <script>
        let nama = document.getElementById("nama")
        let email = document.getElementById("email")
        let jam = document.getElementById("jam")
        let tujuan = document.getElementById("tujuan")
        let tiket = document.getElementById("tiket")
        
        let span = document.getElementsByTagName("span")
        let hasil = document.getElementById("hasil")

        function validasi() {
            if (nama.value == "" || nama.value.length >= 30) {
                span[0].style.visibility = "visible"
            } else {
                hasil.innerHTML += nama.value + "<br>"
            }

            if (email.value == "") {
                span[1].style.visibility = "visible"
            } else {
                hasil.innerHTML += email.value + "<br>"
            }

            if (jam.value == "") {
                span[2].style.visibility = "visible"
            } else {
                hasil.innerHTML += jam.value + "<br>"
            }
            if (tujuan.value == "") {
                span[3].style.visibility = "visible"
            } else {
                hasil.innerHTML += tujuan.value + "<br>"
            }
            if (tiket.value == "") {
                span[4].style.visibility = "visible"
            } else {
                hasil.innerHTML += tiket.value + "<br>"
            }
        }
     </script>
</body>
</html>
