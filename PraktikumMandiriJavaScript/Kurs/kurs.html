<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Rupiah</title>

    <style>
        .table fieldset{
            border: 2px solid black;
            background-color: lightskyblue;
            width: 300px;
        }
        .table table{
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <div class="table">
        <fieldset>
            <legend><b>Kurs Rupiah - Mata Uang Asing</b></legend>
        <table>
            <tr>
                <th>Masukkan Nilai</th>
                <th>Valas</th>
                <th>Nilai Rupiah</th>
            </tr>
            <tr>
                <td><input type="number" id="nilai" name="tNilai"></td>
                <td>
                    <select name="tKurs" id="kurs" onchange="hasil()">
                         <option value="9915">Dolar US</option>
                         <option value="13472">Dollar Singapore</option>
                         <option value="874">Ringgit Malalysia</option>
                         <option value="120">Yen Japan</option>
                         <option value="15888">Euro</option>
                         <option value="3952">Riyal Arab Saudi</option>
                     </select>
                </td>
                <td><input type="text" id="rp" name="hasil"></td>
            </tr>
        </table>
        </fieldset>
    </div>


    
    <script>
        function hasil() {
            let angka1 = parseInt(document.getElementById("nilai").value);
            let angka2 = parseInt(document.getElementById("kurs").value);
            let hasil = angka1 * angka2;
            document.getElementById("rp").value = hasil;
            console.log(hasil);
        }
    </script>
</body>
</html>
